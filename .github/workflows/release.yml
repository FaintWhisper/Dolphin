name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Triggers on tags like v1.0.0

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build executable
      run: |
        python -m PyInstaller --clean Dolphin.spec

    - name: Verify build
      run: |
        if (!(Test-Path "dist/Dolphin.exe")) {
          Write-Host "Build failed: Dolphin.exe not found"
          exit 1
        }
        Write-Host "Build successful: dist/Dolphin.exe exists"
        Get-Item "dist/Dolphin.exe" | Select-Object FullName, Length

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: dist/Dolphin.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
